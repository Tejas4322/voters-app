apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: dockersamples/examplevotingapp_vote
        name: vote
        ports:
        - containerPort: 80
          name: vote
        resources:
          requests:
            memory: "128Mi"        # Minimum memory allocated to the container
            cpu: "100m"            # Minimum CPU allocated (100m = 0.1 CPU core)
          limits:
            memory: "256Mi"        # Maximum memory the container can use
            cpu: "500m"            # Maximum CPU the container can use (0.5 CPU core)
