apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:alpine
        name: redis
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - mountPath: /data
          name: redis-data
        resources:
          requests:
            memory: "256Mi"        # Minimum memory allocated to the container
            cpu: "250m"            # Minimum CPU allocated (250m = 0.25 CPU core)
          limits:
            memory: "512Mi"        # Maximum memory the container can use
            cpu: "0.5"             # Maximum CPU the container can use (0.5 core)
      volumes:
      - name: redis-data
        emptyDir: {}
